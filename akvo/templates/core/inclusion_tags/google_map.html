{% load i18n %}

<script type="text/javascript">
    var markers = [ {% for location in object.locations.all %}
        {
            icon: {
                image: '{{ marker_icon }}'
            },
            latitude: {{ location.latitude }},
            longitude: {{ location.longitude }},
            popup: false
        },
    {% endfor %} ];
    var zoom = {{ zoom }};
</script>
<div id="map_canvas" style="width:{{width}}px;height:{{height}}px;"></div>
