{% load i18n rsr_tags %}
{% load url from future %}


<div>
  <div style="width:45%; float:left;">
    <p class="no_margin_bottom small">
      {{field_title}}
    </p>
    {{ field }}
    <p class="grey tiny">{{field_info}}.</p>
  </div>
  <div style="width:45%; float:right;">
    {% if field_error %}
      <div class="error">
        <p>{{ field_error|join:", " }}</p>
      </div>
    {% endif %}
  </div>
  <div class="clear"></div>
</div>
